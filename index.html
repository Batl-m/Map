<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор локации</title>
    <!-- Подключаем Telegram WebApp скрипт -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем стили и скрипты Leaflet (карты) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        
        /* Кнопка подтверждения */
        .confirm-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 300px;
            padding: 15px; background-color: #2ea6ff; color: white; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .confirm-btn:active { transform: translateX(-50%) scale(0.98); }

        /* Маркер по центру экрана (фиксированный) */
        .center-marker {
            position: absolute; top: 50%; left: 50%;
            width: 36px; height: 36px;
            /* Смещаем на половину ширины и полную высоту вверх, чтобы "острие" было в центре */
            transform: translate(-50%, -100%); 
            z-index: 500; pointer-events: none; /* Чтобы карта под ним двигалась */
            background-image: url('https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png');
            background-repeat: no-repeat;
            background-position: center bottom;
        }
        /* Тень маркера */
        .center-marker::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            width: 10px; height: 2px; background: rgba(0,0,0,0.3);
            transform: translateX(-50%); border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="center-marker"></div>
    <button class="confirm-btn" onclick="sendLocation()">Выбрать эту точку</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Парсинг параметров URL (широта, долгота из кнопки бота)
        const urlParams = new URLSearchParams(window.location.search);
        // Дефолт (Астана), если параметры не переданы
        const lat = parseFloat(urlParams.get('lat')) || 51.1694;
        const lng = parseFloat(urlParams.get('lng')) || 71.4491;

        // Инициализация карты
        const map = L.map('map', { zoomControl: false }).setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'OSM'
        }).addTo(map);

        // Функция отправки данных боту
        function sendLocation() {
            const center = map.getCenter(); // Берем координаты центра, куда смотрит маркер
            const data = JSON.stringify({
                lat: center.lat,
                lng: center.lng
            });
            tg.sendData(data); // Отправляем в Telegram
            tg.close(); // Закрываем Web App
        }
    </script>
</body>
</html>
