<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style> body { margin: 0; } #map { width: 100%; height: 100vh; } </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Парсим параметры из URL (?c=lat,lon,zoom)
        const params = new URLSearchParams(location.search);
        let coordsStr = params.get('c') || "51.1694,71.4491,13";  // Fallback: Астана, НЕ Москва!
        const [lat, lon, zoom] = coordsStr.split(',').map(Number);

        // Карта с Leaflet
        const map = L.map('map').setView([lat, lon], zoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Draggable маркер
        const marker = L.marker([lat, lon], { draggable: true }).addTo(map);
        marker.bindPopup("Перетащите маркер для выбора места").openPopup();

        // Функция отправки (с задержкой, чтобы карта обновилась)
        function sendLocation() {
            setTimeout(() => {
                const pos = marker.getLatLng();
                const data = JSON.stringify({ lat: pos.lat.toFixed(6), lon: pos.lng.toFixed(6) });
                tg.sendData(data);
                tg.close();  // Закрываем Web App после отправки
            }, 100);  // Небольшая задержка для стабильности
        }

        // Автоотправка при перетаскивании или клике (опционально, но оставил для удобства)
        marker.on('dragend', sendLocation);
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            sendLocation();
        });

        // Основная кнопка — теперь она МАНИТОРНАЯ, отправляет только по клику
        const btn = document.createElement('button');
        btn.textContent = "Выбрать это место";
        btn.style.cssText = `
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; font-size: 18px; background: #0088cc; color: white;
            border: none; border-radius: 12px; z-index: 1000; min-width: 200px;
        `;
        btn.onclick = sendLocation;  // Только по кнопке!
        document.body.appendChild(btn);
    </script>
</body>
</html>
