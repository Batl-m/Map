<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор местоположения</title>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем стили и скрипты Leaflet (Карта) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { width: 100%; height: 100vh; z-index: 1; }
        
        /* Фиксированный маркер по центру экрана */
        #center-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%); /* Сдвигаем, чтобы острие указывало в центр */
            z-index: 1000;
            pointer-events: none; /* Чтобы клики проходили сквозь маркер к карте */
        }

        /* Кнопка подтверждения (MainButton Telegram) */
        /* Мы используем нативную кнопку Telegram, но для теста в браузере можно раскомментировать свою кнопку */
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- SVG иконка маркера -->
    <div id="center-marker">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C7.58 0 4 3.58 4 8C4 13.5 12 24 12 24C12 24 20 13.5 20 8C20 3.58 16.42 0 12 0ZM12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11Z" fill="#FF3B30"/>
        </svg>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран

        // Получаем параметры из URL (lat, lng)
        const urlParams = new URLSearchParams(window.location.search);
        // Дефолт (Астана), если параметры не переданы
        const startLat = parseFloat(urlParams.get('lat')) || 51.1694;
        const startLng = parseFloat(urlParams.get('lng')) || 71.4491;

        // Инициализация карты
        const map = L.map('map', {
            center: [startLat, startLng],
            zoom: 13,
            zoomControl: false // Убираем кнопки зума для мобильного вида
        });

        // Добавляем слой OpenStreetMap (бесплатно)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OSM'
        }).addTo(map);

        // Настраиваем главную кнопку Telegram
        tg.MainButton.setText("ВЫБРАТЬ ЭТУ ТОЧКУ");
        tg.MainButton.show();

        // Обработка нажатия на кнопку
        tg.MainButton.onClick(function() {
            const center = map.getCenter(); // Получаем текущий центр карты
            const data = {
                lat: center.lat,
                lng: center.lng
            };
            tg.sendData(JSON.stringify(data)); // Отправляем данные боту
            tg.close(); // Закрываем Web App
        });
    </script>
</body>
</html>
